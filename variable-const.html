<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>variable - const</title>
    </head>
    <body>
        <script>
            // Penuslian Variable dengan Nilai Tidak Bisa diubah

            // Penulisan Code
            const fullName = "Fazril Arief Nugraha";

            // Proses Ubah Nilai Variable
            fullName = "Ubah Nilai";
            // ERROR.

            // Pemanggilan Code
            document.writeln(fullName);

        </script>
    </body>
</html>
