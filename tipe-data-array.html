  <body>
    <script>
      // Contoh pembuatan array
      const names = ["Fazril", "Fatma", 6];

      console.table(arrayKosong);

      //   array.length
      console.table(names.length);

      console.log(names[0]);

      names[0] = "dirubah";
      console.table(names);

       
    </script>
