<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable</title>
    </head>
    <body>
        <script>
            // Old Variable Declare (var)
            // Deklarasi Variable
            var fullName = "Fazril Arief Nugraha";

            // Pemanggilan Variable
            document.writeln(fullName);
            document.writeln("</br>");
            document.writeln(fullName);
            document.writeln("</br>");
            document.writeln(fullName);
            document.writeln("</br>");
            document.writeln(fullName);
            
        </script>
    </body>
</html>
