<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Confirm
      const masuk = confirm("Apakah anda ingin masuk?");
      if (masuk) {
        const nama = prompt("Siapa nama anda?");
        alert(`Halo ${nama}`);
      } else {
        document.writeln("bye bye!");
      }
    </script>
  </body>
