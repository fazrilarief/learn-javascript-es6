<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Augmented Assigments</title>
    </head>
    <body>
        <script>
            // Deklarasi
            let result = 1 + 2; // Hasil = 3
            document.writeln("1 + 2 = " + result);

            document.writeln("</br>");

            // Merubah Nilai Result
            result -= 1; // Hasil = 2
            document.writeln("1 + 1 = " + result);

            document.writeln("</br>");

            result *= 2;
            document.writeln("2 x 2 = " + result);
        </script>
    </body>
</html>
